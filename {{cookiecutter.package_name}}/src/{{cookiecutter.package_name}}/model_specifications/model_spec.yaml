components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        metrics:
            - DisabilityObserver()
            - MortalityObserver()

    # Causes an error if left empty. Uncomment when you have components. 
    # {{cookiecutter.package_name}}.components:

configuration:
    input_data:
        input_draw_number: 0
    interpolation:
        order: 0
        extrapolate: False
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2005
            month: 7
            day: 2
        end:
            year: 2010
            month: 7
            day: 2
        step_size: 1 # Days
    population:
        population_size: 100
        age_start: 0
        age_end: 100

    metrics:
        disability:
            by_age: False
            by_sex: False
            by_year: False
        mortality:
            by_age: False
            by_sex: False
            by_year: False
